language: python
python:
  - "2.7"
  - "3.5"
install:
  - pip install numpy scipy pandas cython
  - pip install -r requirements.txt
script:
  - python setup.py test
after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.5" ]]; then coveralls || echo "failed"; fi
cache:
  - apt
sudo: required
